<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://rb.gy/61k53k') repeat;
            background-size: 50px 50px;
            opacity: 0.2;
            z-index: -1;
        }

        .robot {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://rb.gy/r3ly4w') no-repeat center center;
            background-size: contain;
            animation: moveRobot 20s ease-in-out infinite;
        }

        @keyframes moveRobot {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(calc(100vw - 100px), 0) rotate(90deg);
            }
            50% {
                transform: translate(calc(100vw - 100px), calc(100vh - 100px)) rotate(180deg);
            }
            75% {
                transform: translate(0, calc(100vh - 100px)) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .smoke {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            opacity: 0;
            animation: smokeAnimation 2s ease-out forwards;
        }

        @keyframes smokeAnimation {
            0% {
                transform: scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Estilos del texto animado */
        .text-container {
            position: absolute;
            top: 35px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .text {
            font-size: 32px;
            font-weight: bold;
            color: #5aeafb;
            text-shadow: 3px 3px 3px #031732;
            animation: rotate 20s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Animaciones combinadas */
        .animation {
            animation: rotate 5s infinite linear, stay 10s infinite;
        }

        @keyframes stay {
            0%, 25% { transform: rotateY(0deg); }
            50%, 75% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="text-container">
        <div class="text animation">BOT HEART SCHEDULE</div>
    </div>
    <div class="robot" id="robot"></div>

    <script>
        const robot = document.getElementById('robot');

        const colors = [
            'rgba(0, 255, 255, 0.8)',
            'rgba(255, 0, 255, 0.8)',
            'rgba(255, 255, 0, 0.8)',
            'rgba(0, 255, 0, 0.8)'
        ];

        let colorIndex = 0;
        let currentColor = colors[colorIndex];

        setInterval(() => {
            colorIndex = (colorIndex + 1) % colors.length;
            currentColor = colors[colorIndex];
        }, 3000);

        function createSmoke(x, y) {
            const smoke = document.createElement('div');
            smoke.className = 'smoke';
            smoke.style.left = `${x}px`;
            smoke.style.top = `${y}px`;
            smoke.style.background = `radial-gradient(circle, ${currentColor}, transparent)`;

            document.body.appendChild(smoke);

            setTimeout(() => {
                smoke.remove();
            }, 2000);
        }

        function followRobot() {
            const rect = robot.getBoundingClientRect();
            createSmoke(rect.left + rect.width / 2, rect.top + rect.height / 2);
        }

        setInterval(followRobot, 100);
    </script>
</body>
</html>
